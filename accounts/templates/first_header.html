{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
     <link rel="shortcut icon" href="{% static 'favicon.png' %}"/> 
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Shelly</title>
</head>
<div class="p-3 bg-white first-header">
    <div class="d-flex flex-wrap align-items-center justify-content-center ">
        {% comment %} <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none me-2">
        <img src="/static/favicon.png"  alt=''>
        </a> {% endcomment %}
        
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <img src="/static/favicon.png" width="44" alt="">
        </a>
        <a class="text-decoration-none text-black ms-3"><font face="Visby Round CF"> Shelly</font></a>
        <ul class="nav ms-5 col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>
        <div class="dropdown text-end">
        {% comment %} <a class="text-decoration-none text-black me-4" href="#"><font face="Visby Round CF">О нас</font></a> {% endcomment %}
        <a href="{% url 'accounts:user_login' %}" id="loginBtn" class="red-btn btn text-white "><font face="Visby Round CF">Войти</font></a>
        <a href="{% url 'accounts:user_register' %}" class="main-btn btn text-black ms-3"><font face="Visby Round CF">Создать аккаунт</font></a>
        </div>
    </div>
</div>
