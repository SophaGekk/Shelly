{% extends "base.html" %}
{% block content %}
<div class="container">
    <div style="background-color: #C6E2F2;height: auto;" class="row">
    <div class="col-md-3"></div>
    <div style="border-radius: 15px;" class="col-md-6 mt-5 mb-5 bg-white">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="col-md-12 p-5">
        <div class="row">
          <div class="col-md-5"></div>
            <div class="col-md-5"> <font face="Visby Round CF">{{form.board}}</font></div>
            <div class="col-md-1">
                <button type="submit" class="text-white" style="background-color: #50AADE; border-radius: 0 30px 30px 0;border: 0;padding-top: 7px;padding-bottom: 7px;padding-left: 7px;padding-right: 10px;margin-left: -25px;"><font face="Visby Round CF">Сохранить</font></button>
            </div>
            <div class="col-md-12 mt-3"><font face="Visby Round CF">{{form.title}}</font></div>
            <div class="col-md-12 mt-3"><font face="Visby Round CF">{{form.description}}</font></div>
            <div class="col-md-12 mt-3"><font face="Visby Round CF">{{form.link}}</font></div>
            <div class="col-md-12 mt-3 mb-2"><font face="Visby Round CF">{{form.file}}</font></div>
        </div>
    </form>
    </div>
    </div>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
    {% endblock %}
